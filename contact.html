<!DOCTYPE html>
<!-- Declaración del tipo de documento -->
<html lang="es">
<!-- Etiqueta raíz del documento con el atributo lang establecido a "es" para indicar el idioma -->

<head>
    <!-- Encabezado del documento -->
    <meta charset="UTF-8">
    <!-- Especifica el conjunto de caracteres utilizado en el documento -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Configuración del modo de compatibilidad para Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define la escala inicial y las dimensiones de la ventana de visualización en dispositivos móviles -->
    <title>Mi Pagina web</title>
    <!-- Título de la página -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- Enlace a una fuente de Google Fonts -->
    <link rel="stylesheet" href="index.css">
    <!-- Enlace a un archivo CSS externo -->
</head>

<body>
    <!-- Cuerpo del documento -->
    <div id="sparkles-container"></div>
    <!-- Div con el id "sparkles-container" -->
    <header>
        <!-- Encabezado de la página -->
        <nav class="navbar">
            <!-- Barra de navegación -->
            <div>
                <!-- Contenedor para el logo -->
                <h2>A<span>A</span></h2>
                <!-- Título con la letra "A" enmarcada en la etiqueta span -->
            </div>
            <ul class="menu">
                <!-- Lista para los elementos del menú -->
                <li ><a href="/">Inicio</a></li>
                <!-- Elemento de lista con un enlace a la sección "inicio" -->
                <li><a href="/about">Acerca de mi</a></li>
                <!-- Elemento de lista con un enlace a la sección "about" -->
                <li ><a href="/services">Servicios</a></li>
                <!-- Elemento de lista con un enlace a la sección "services" -->
                <li class="active"><a href="/contact">Contacto</a></li>
                <!-- Elemento de lista con un enlace a la sección de "contacto" -->
            </ul>
        </nav>
    </header>
    <section id="contacto" class="contact-section">
        <!-- Sección de "contacto" con el id "contacto" y la clase "contact-section" -->
        <div class="container">
            <h2>Contáctame</h2>
            <!-- Título de la sección -->
            <form action="#" method="POST">
                <!-- Formulario de contacto -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <!-- Campo de entrada para el nombre -->
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <!-- Campo de entrada para el correo electrónico -->
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" placeholder="Mensaje" required></textarea>
                </div>
                <!-- Campo de entrada para el mensaje -->
                <button type="submit">Enviar</button>
                <!-- Botón de envío del formulario -->
            </form>
        </div>
    </section>
    <footer>
        <!-- Pie de página -->
        <p>Derechos de autor &copy; 2023 | Mi Página Web</p>
        <!-- Texto de derechos de autor -->
    </footer>
    <script src="index.js"></script>
    <!-- Enlace a un archivo JavaScript externo -->
</body>

</html>
